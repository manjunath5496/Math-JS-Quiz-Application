<div id='container'><div id='title'><h2>Math Quiz</h2></div><br /><div id='quiz'></div></br><button id='prev' style='padding:10px 20px; outline: none; cursor: pointer; background-color:#014B72; border:1px solid #014B72; color:white; font-size:14px;'>&lt;&lt; </button> &nbsp;&nbsp;<button id='next' style='padding:10px 20px; outline: none; cursor: pointer; background-color:#F6931E; border:1px solid #F6931E; color:white; font-size:14px;'>&gt;&gt; </button><button id='start' style='padding:10px 20px; outline: none; cursor: pointer; background-color:#F2635F; border:1px solid #F2635F; color:white; font-size:14px;'> Restart </button></div><script src="js/stop.js"></script><script src='js/jquery.min.js'></script>

<script id="rendered-js">
 var d = new Date();
  var h = d.getHours();
  var m = d.getMinutes();
   var s = d.getSeconds();


(function () {
  var questions = [{
    question: "Find the sum of 111 + 222 + 333",
    choices: [700, 666, 10],
    correctAnswer: 1 },
  {
    question: "50 times 5 is equal to",
    choices: [250, 505, 500],
    correctAnswer: 0 },
  {
    question: "How many digits are there in 1000?",
    choices: [1, 3, 4],
    correctAnswer: 2 },
  {
    question: "How many factors are there in 71?",
    choices: [2, 3, 4],
    correctAnswer: 0 },
  {
    question: "How many hours in 90 minutes?",
    choices: [1.5, 1.3, 1],
    correctAnswer: 0 }];

  var questionCounter = 0; 
  var selections = []; 
  var quiz = $('#quiz'); 


  displayNext();


  $('#next').on('click', function (e) {
    e.preventDefault();


    if (quiz.is(':animated')) {
      return false;
    }
    choose();


    if (isNaN(selections[questionCounter])) {
      alert('Please select an option below.');
    } else {
      questionCounter++;
      displayNext();
    }
  });

 
  $('#prev').on('click', function (e) {
    e.preventDefault();

    if (quiz.is(':animated')) {
      return false;
    }
    choose();
    questionCounter--;
    displayNext();
  });


  $('#start').on('click', function (e) {
    e.preventDefault();

    if (quiz.is(':animated')) {
      return false;
    }
    questionCounter = 0;
    selections = [];
    displayNext();
    $('#start').hide();
  });

  $('.button').on('mouseenter', function () {
    $(this).addClass('active');
  });
  $('.button').on('mouseleave', function () {
    $(this).removeClass('active');
  });


  function createQuestionElement(index) {
    var qElement = $('<div>', {
      id: 'question' });


    var header = $('<h2 style ="font-size: 20px;">Question ' + (index + 1) + '/' + questions.length +':</h2> </br>');
    qElement.append(header);

    var question = $('<p>').append(questions[index].question);
    qElement.append(question);

    var radioButtons = createRadios(index);
    qElement.append(radioButtons);

    return qElement;
  }


  function createRadios(index) {
    var radioList = $('</br><ul>');
    var item;
    var input = '';
    for (var i = 0; i < questions[index].choices.length; i++) {if (window.CP.shouldStopExecution(0)) break;
      item = $('<li>');
      input = '<input type="radio" name="answer" value=' + i + ' />';
      input += questions[index].choices[i];
      item.append(input);
      radioList.append(item);
    }window.CP.exitedLoop(0);
    return radioList;
  }


  function choose() {
    selections[questionCounter] = +$('input[name="answer"]:checked').val();
  }


  function displayNext() {
    quiz.fadeOut(function () {
      $('#question').remove();

      if (questionCounter < questions.length) {
        var nextQuestion = createQuestionElement(questionCounter);
        quiz.append(nextQuestion).fadeIn();
        if (!isNaN(selections[questionCounter])) {
          $('input[value=' + selections[questionCounter] + ']').prop('checked', true);
        }


        if (questionCounter === 1) {
          $('#prev').show();
        } else if (questionCounter === 0) {

          $('#prev').hide();
          $('#next').show();
        }
      } else {
        var scoreElem = displayScore();
        quiz.append(scoreElem).fadeIn();
        $('#next').hide();
        $('#prev').hide();
        $('#start').show();
      }
    });
  }


  function displayScore() {
  
    var c = new Date();
		var hh = c.getHours();
  var mm = c.getMinutes();
   var ss = c.getSeconds();
   var rh = hh-h;
   var rm = mm-m;
   var rs = ss-s;
  
    var score = $('<p>', { id: 'question' });

    var numCorrect = 0;
    for (var i = 0; i < selections.length; i++) {if (window.CP.shouldStopExecution(1)) break;
      if (selections[i] === questions[i].correctAnswer) {
        numCorrect++;
      }
    }window.CP.exitedLoop(1);

    score.append('<h2 style ="font-size: 30px;">Completed</h2>'+ '<br/> <br/> Time taken= ' + Math.abs(rh) + ' hrs: '+ Math.abs(rm) + ' min: ' +  Math.abs(rs) + ' sec ' + '<br/> <br/> You got ' + numCorrect + ' of ' +
    questions.length + ' questions correct');
    return score;
  }
})();
